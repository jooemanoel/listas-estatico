<mat-toolbar class="px-2" color="primary">
  <button matMiniFab style="visibility: hidden;">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="flex-fill text-center">Menu</span>
  <button matMiniFab aria-label="Fechar" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<mat-nav-list>
  <a mat-list-item (click)="criarLista()">
    <mat-icon matListItemIcon>playlist_add</mat-icon>
    <span matListItemTitle>Criar Lista</span>
  </a>
  <a mat-list-item (click)="verListas()">
    <mat-icon matListItemIcon>list</mat-icon>
    <span matListItemTitle>Ver Minhas Listas</span>
  </a>
  <a mat-list-item (click)="logout()">
    <mat-icon matListItemIcon>logout</mat-icon>
    <span matListItemTitle>Sair</span>
  </a>
</mat-nav-list>
