<app-cabecalho
  titulo="Minhas listas"
  (btnClick)="criarLista()"
  (menuClick)="pageChange.emit(4)"
></app-cabecalho>
<div class="container pt-3">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container [matColumnDef]="colunas[0]">
      <th mat-header-cell *matHeaderCellDef style="width: 40px"></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="acessar(element)">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container [matColumnDef]="colunas[1]">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <div class="w-100 text-center">
          {{ titulo }}
        </div>
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="w-100 text-center">{{ element.data.nome }}</div>
      </td>
    </ng-container>
    <ng-container [matColumnDef]="colunas[2]">
      <th mat-header-cell *matHeaderCellDef style="width: 40px"></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="excluir(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas"></tr>
  </table>
</div>
@if(!dataSource.data.length){
<div class="container text-center pt-3">
  Crie uma lista pressionando + no canto superior esquerdo.
</div>
}
