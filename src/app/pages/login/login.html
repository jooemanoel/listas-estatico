<app-cabecalho
  [titulo]="registro ? 'Cadastro' : 'Login'"
  (btnClick)="homeClick()"
  (menuClick)="carregarUsuarios()"
></app-cabecalho>
<div class="container pt-3">
  <mat-card>
    <mat-card-content>
      <mat-form-field class="w-100">
        <mat-label>Usuário</mat-label>
        <input matInput type="text" [(ngModel)]="usuario.nome" />
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Senha</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          [(ngModel)]="usuario.senha"
        />
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      @if(registro) {
      <mat-form-field class="w-100">
        <mat-label>Confirmar senha</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          [(ngModel)]="senha2"
        />
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      }
    </mat-card-content>
    <mat-card-actions class="p-3 gap-3">
      @if(!registro) {
      <button
        class="w-100"
        mat-raised-button
        color="primary"
        (click)="login()"
        [disabled]="!usuario.nome"
      >
        LOGIN
      </button>
      }
      <button
        class="w-100"
        mat-raised-button
        [color]="registro ? 'primary' : 'accent'"
        (click)="adicionar()"
        [disabled]="registro && !usuario.nome"
      >
        CADASTRAR
      </button>
      @if(registro){
      <button
        class="w-100"
        mat-raised-button
        color="accent"
        (click)="registro = !registro"
      >
        CANCELAR
      </button>
      }
    </mat-card-actions>
  </mat-card>
  <mat-card class="mt-3">
    <mat-card-content class="text-center">
      <mat-icon color="primary" style="font-size: 40px; height: 40px; width: 40px;">info</mat-icon>
      <p class="mt-2 mb-0">
        Esta aplicação permite criar e gerenciar
        <strong>listas de propósito geral</strong> como listas de desejos,
        compras, tarefas, lembretes e muito mais. Tudo em um só lugar, de forma
        prática e acessível.
      </p>
    </mat-card-content>
  </mat-card>
</div>
