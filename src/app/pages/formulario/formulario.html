<app-cabecalho
  titulo="Criar lista"
></app-cabecalho>
<div class="container p-0 p-lg-3">
  <mat-card>
    <mat-card-content>
      <mat-form-field class="w-100">
        <mat-label>Nome da lista</mat-label>
        <input matInput type="text" [(ngModel)]="value" />
      </mat-form-field>
      <button
        class="w-100 mt-3"
        matButton="filled"
        (click)="adicionar()"
        [disabled]="!value"
      >
        Adicionar
      </button>
    </mat-card-content>
  </mat-card>
</div>
